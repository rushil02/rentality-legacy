<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Website Under Maintenance | Rentality</title>
    <style>
        body {
            text-align: center;
            padding: 150px;
        }

        h1 {
            font-size: 50px;
        }

        body {
            font: 20px Helvetica, sans-serif;
            color: #333;
        }

        article {
            display: block;
            text-align: left;
            width: 650px;
            margin: 0 auto;
        }

        a {
            color: #dc8100;
            text-decoration: none;
        }

        a:hover {
            color: #333;
            text-decoration: none;
        }

        @media only screen and (max-width: 599px) {
            body {
                padding: 150px 50px;
            }

            article {
                width: 100%;
            }
        }

        @media only screen and (min-width: 600px) and (max-width: 950px) {
            body {
                padding: 150px 50px;
            }

            article {
                width: 500px;
            }
        }
    </style>
</head>

<body>
    <article>
        <img class="fit-picture" src="/images/logo-black.png" style="width:243px" alt="Rentality Logo">
        <h1>We&rsquo;ll be back soon!</h1>
        <div>
            <p>Sorry for the inconvenience but we&rsquo;re performing some maintenance at the moment. If you need to you
                can
                always <a href="mailto:admin@rentality.com.au">contact us</a>, otherwise we&rsquo;ll be back online
                shortly!</p>
            <p>&mdash; Rentality Team</p>
        </div>
    </article>
</body>

</html>
