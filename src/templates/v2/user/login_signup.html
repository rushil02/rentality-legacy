{% extends 'base.html' %}

{% block navbar %}
    {% include 'components/navbar/base.html' %}
{% endblock navbar %}

{% block content %}
    <!-- page signup login start -->
    <div class="page-signup-login">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <h1>Sign Up</h1>
                    <div class="form">
                        <form action="" method="">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Last Name">
                                </div>
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="Email Address">
                                </div>
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="Password">
                                </div>
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="Phone Number (optional)">
                                </div>
                                <div class="col-3">
                                    <div class="top-margin">
                                        <div class="bold">DOB</div>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="top-margin">
                                        <div class="select">
                                            <div class="row">
                                                <div class="col-4">
                                                    <div class="select-arrow">
                                                        <select class="form-control">
                                                            <option>Month</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="select-arrow">
                                                        <select class="form-control">
                                                            <option>Day</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="select-arrow">
                                                        <select class="form-control">
                                                            <option>Year</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="select">
                                        <div class="bold">Gender</div>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="top-margin">
                                        <div class="select">
                                            <div class="row">
                                                <div class="col-lg-2">
                                                </div>
                                                <div class="col-6 col-sm-6 col-md-5">
                                                    <div class="custom-control custom-checkbox">
                                                        <input type="checkbox" name="gender" id="login-male"
                                                               class="custom-control-input" value="0" checked>
                                                        <label class="custom-control-label" for="login-male">
                                                            Male
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-6 col-sm-6 col-md-5">
                                                    <div class="custom-control custom-checkbox">
                                                        <input type="checkbox" name="gender" id="login-famale"
                                                               class="custom-control-input" value="1">
                                                        <label class="custom-control-label" for="login-famale">
                                                            Famale
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="warning">Creating an account means that you are our<br>
                                        <a href="">Terms of service Privacy Policy</a></div>
                                </div>
                                <div class="col-md-3"></div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-link btn-block">Sign up!</button>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-2 center-border"></div>
                <div class="col-md-5">
                    <h1>Login</h1>
                    <div class="form">
                        <form action="" method="">
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="E-mail">
                                </div>
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="Password">
                                </div>
                                <div class="col-md-6">
                                    <div class="top-margin">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="login-check">
                                            <label class="custom-control-label" for="login-check">
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 text-right">
                                    <div class=" top-margin">
                                        <a href="" class="btn btn-link">Password reset</a>
                                    </div>
                                </div>
                                <div class="col-md-3"></div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-link btn-block">Login</button>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- page signup login end -->
{% endblock content %}
