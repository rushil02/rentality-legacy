{% extends 'base.html' %}

{% load static %}

{% block navbar %}
    {% include 'components/navbar/auth.html' %}
{% endblock %}

{% block additional_scripts %}
<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'script/tenant/checkout.js' %}"></script>
<link href="{% static 'style/tenant/checkout.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<div class="page-home-owner">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form action="" method="POST" id="payment-form">
          {% csrf_token %}
          <div class="form-row">
            <label for="card-element">
              Credit or debit card
            </label>
            <div id="card-element" style='width: 100%;'>
              <!-- A Stripe Element will be inserted here. -->
            </div>

            <!-- Used to display Element errors. -->
            <div id="card-errors" role="alert"></div>
          </div>

          <button class="btn">Submit Payment</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
